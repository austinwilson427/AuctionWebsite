<div class="modal-header">
    <h1>{{vm.data.itemName}} Bid History</h1>
</div>

<div class="modal-body">
    <table class="bid_history">
        <tr>
            <th>Name</th>
            <th>Amount</th>
        </tr>
        <tr ng-repeat="history in vm.bidData">
            <td>{{history.bidderName}}</td>
            <td>{{history.bidAmount | currency}}</td>
        </tr>
    </table>
    <table ng-show="vm.data.isActive" class="bid_history">
        <tr>
            <td>Your Name</td>
            <td><input type="text" ng-model="vm.bid.bidderName" /></td>
        </tr>
        <tr>
            <td>Bid Amount</td>
            <td><input type="text" ng-model="vm.bid.bidAmount" /></td>
        </tr>
        <tr>
            <td class="error_cell" colspan="2">{{vm.addItemError}}</td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <div class="col-md-4">
        <button ng-show="vm.data.isActive" class="btn btn-primary" ng-click="vm.submitBid(vm.bid, vm.data.id, vm.data)">Add Bid</button>
    </div>
    <div class="col-md-4">
        <button class="btn btn-success" ng-click="vm.closeModal()">Cancel</button>
    </div>
</div>
